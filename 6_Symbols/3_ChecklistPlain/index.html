
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IT Team Onboarding Checklist</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
            }

            .container {
                max-width: 800px;
                margin: 50px auto;
                padding: 20px;
                background-color: #fff;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
            }

            h1 {
                text-align: center;
                color: #333;
            }

            #progress-label {
                text-align: center;
                margin-bottom: 10px;
                font-size: 18px;
                color: #555;
            }

            progress {
                width: 100%;
                height: 20px;
                margin-bottom: 20px;
            }

            .section {
                margin-bottom: 30px;
            }

            .section-title {
                font-size: 22px;
                color: #333;
                margin-bottom: 10px;
            }

            .checklist {
                list-style: none;
                padding: 0;
            }

            .checklist li {
                display: flex;
                align-items: center;
                padding: 10px;
                border-bottom: 1px solid #ddd;
            }

            .checklist li.completed {
                background-color: #e0ffe0;
            }

            .checkbox-container {
                display: flex;
                align-items: center;
            }

            .checkbox-container input[type="checkbox"] {
                margin-right: 10px;
            }

            .task-description {
                font-size: 16px;
                color: #333;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>IT Team Member Onboarding Checklist</h1>
            <div id="progress-label">0% Complete</div>
            <progress id="progress-bar" value="0" max="100"></progress>
            <div id="checklist-container"></div>
        </div>
        <script src="env.js"></script>
        <script>
            fetch(CORS_PROXY + TARGET_URL)
                .then(response => response.json())
                .then(data => {
                    generateChecklist(data);
                })
                .catch(error => console.error('Error loading data:', error));

            function updateProgress() {
                const checkboxes = document.querySelectorAll('input[type="checkbox"]');
                const total = checkboxes.length;
                const checked = Array.from(checkboxes).filter(checkbox => checkbox.checked).length;
                const percentage = (checked / total) * 100;

                document.getElementById('progress-bar').value = percentage;
                document.getElementById('progress-label').textContent = `${Math.round(percentage)}% Complete`;

                checkboxes.forEach(checkbox => {
                    const listItem = checkbox.closest('li');
                    if (checkbox.checked) {
                        listItem.classList.add('completed');
                    } else {
                        listItem.classList.remove('completed');
                    }
                });
            }

            function generateChecklist(data) {
                const container = document.getElementById('checklist-container');
                data.sections.forEach(section => {
                    const sectionDiv = document.createElement('div');
                    sectionDiv.classList.add('section');

                    const sectionTitle = document.createElement('h2');
                    sectionTitle.classList.add('section-title');
                    sectionTitle.textContent = section.title;
                    sectionDiv.appendChild(sectionTitle);

                    const checklist = document.createElement('ul');
                    checklist.classList.add('checklist');

                    section.items.forEach(item => {
                        const listItem = document.createElement('li');

                        const checkboxContainer = document.createElement('div');
                        checkboxContainer.classList.add('checkbox-container');

                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.onchange = updateProgress;
                        checkboxContainer.appendChild(checkbox);

                        const taskDescription = document.createElement('div');
                        taskDescription.classList.add('task-description');
                        taskDescription.innerHTML = `<strong>${item.task}</strong><br>${item.description}`;
                        checkboxContainer.appendChild(taskDescription);

                        listItem.appendChild(checkboxContainer);
                        checklist.appendChild(listItem);
                    });

                    sectionDiv.appendChild(checklist);
                    container.appendChild(sectionDiv);
                });
            }

            document.addEventListener('DOMContentLoaded', generateChecklist);
        </script>
    </body>
    </html>
